<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: scroll;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            color: #ff5252;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }
        
        .rick-gif {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 82, 82, 0.3);
            margin: 20px 0;
        }
        
        .message {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ff5252;
        }
        
        .lyrics {
            font-style: italic;
            color: #aaa;
            margin: 15px 0;
        }
        
        .counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
        
        @keyframes rainbow {
            0% { color: #ff5252; }
            14% { color: #ffd740; }
            28% { color: #69f0ae; }
            42% { color: #40c4ff; }
            57% { color: #e040fb; }
            71% { color: #ff4081; }
            85% { color: #ffab40; }
            100% { color: #ff5252; }
        }
        
        .rainbow {
            animation: rainbow 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rainbow">You've Been Rickrolled!</h1>
        
        <img class="rick-gif" src="https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif" alt="Rick Astley Dancing">
        
        <div class="message">
            <p>Congratulations! You've discovered this special message.</p>
            <p>We're no strangers to love...</p>
        </div>
        
        <div class="lyrics">
            "Never gonna give you up<br>
            Never gonna let you down<br>
            Never gonna run around and desert you"
        </div>
        
        <button onclick="window.location.href='https://youtu.be/xvFZjo5PgG0?si=YDoVWlz_opl0H_qB'">
            Click for Special Surprise
        </button>
    </div>
    
    <div class="counter" id="counter">
        Rickroll Count: 1
    </div>
    
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        let count = 1;
        setInterval(() => {
            count++;
            document.getElementById('counter').textContent = `Rickroll Count: ${count}`;
        }, 10000);
        
        // Easter egg - change cursor to dancing Rick on hover
        document.body.addEventListener('mousemove', function(e) {
            const cursor = document.createElement('div');
            cursor.style.position = 'absolute';
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursor.style.width = '30px';
            cursor.style.height = '30px';
            cursor.style.backgroundImage = 'url(https://i.gifer.com/origin/f5/f5baef4b6b6677020ab8d091ef78a3e2_w200.gif)';
            cursor.style.backgroundSize = 'contain';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '9999';
            document.body.appendChild(cursor);
            
            setTimeout(() => {
                cursor.remove();
            }, 300);
        });
    </script>
</body>
</html>
